@{
    Layout = null;
}

<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title></title>
    @*@Scripts.Render("~/js/jquery")*@
    @*@Styles.Render("~/Scripts/media/css/html5media")*@
    @*@Scripts.Render("~/Scripts/media/plugins/video/html5media")*@
    @*<script src="~/Scripts/media/plugins/jquery/jquery-1.8.3.min.js"></script>*@
    @*<script src="~/Scripts/media/plugins/video/html5media.min.js"></script>*@
    @*<script src="http://api.html5media.info/1.1.8/html5media.min.js"></script>*@
    <style>
       
        .btn-audio {
            margin: 90px auto;
            width: 186px;
            height: 186px;
            background: url(/start.png) no-repeat center bottom;
            background-size: cover;
        }
    </style>
</head>
<body>

    <div class="btn-audio">
        <audio id="mp3Btn"><source src="http://1256144948.vod2.myqcloud.com/c21d4b73vodtransgzp1256144948/2f30dd167447398154914509449/v.f10.mp4" type="audio/mpeg" /></audio>
    </div>

    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.10.0/jquery.min.js"></script>
    <script type="text/javascript">
    $(function () {
        //播放完毕
        $('#mp3Btn').on('ended', function () {
            console.log("音频已播放完成");
            $('.btn-audio').css({ 'background': 'url(/start.png) no-repeat center bottom', 'background-size': 'cover' });
        })
        //播放器控制
        var audio = document.getElementById('mp3Btn');
        audio.volume = .3;
        $('.btn-audio').click(function () {
            event.stopPropagation();//防止冒泡
            if (audio.paused) { //如果当前是暂停状态
                $('.btn-audio').css({ 'background': 'url(/start.png) no-repeat center bottom', 'background-size': 'cover' });
                audio.play(); //播放
                return;
            } else {//当前是播放状态
                $('.btn-audio').css({ 'background': 'url(/start.png) no-repeat center bottom', 'background-size': 'cover' });
                audio.pause(); //暂停
            }
        });
    })
    </script>

    @*<audio id="player" src="http://1256144948.vod2.myqcloud.com/c21d4b73vodtransgzp1256144948/2f30dd167447398154914509449/v.f10.mp4" controls="controls" data-title="@ViewBag.FileName" preload width="500" height="75"></audio>*@
</body>

</html>
